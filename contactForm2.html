<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <script src="https://kit.fontawesome.com/b2d4a8ab0e.js" crossorigin="anonymous"></script>
    <title>Contact Form</title>
    <link rel="stylesheet" href="contactStyle2.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <!-- div for the main form box -->
        <div class="box">
            <!-- using formspree as a way for people to contact without having to deisng any backend -->
            <form action="https://formspree.io/f/mrgoorll" method="POST">

                <div class="form">
                    <label for="firstName"> First Name</label>
                    <input type="text" id="firstName" name="firstName">
                </div>

                <div class="form">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName">
                </div>

                <div class="form">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" name="email">
                </div>

                <div class="form">
                    <label for="massage">Message</label>
                    <textarea name="message" id="message" rows="10" cols="30"></textarea>
                </div>

                <button type="submit">Submit</button>

            </form>
        </div>
    </section>

</body>

</html>
